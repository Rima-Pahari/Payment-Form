<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pay.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Payment Details Page</title>
</head>
<body>
    <form action="finish.html" method="">
        <div id="main">
            <p>PAYMENT DETAILS</p>
            <div id="first">
                <p>Accepted cards</p>
                <div id="visa" style="background-image: url('Visa.jpeg');"></div>
                <div id="mastercard" style="background-image: url('Mastercard.png');"></div>
                <div id="rupay" style="background-image: url('Rupay.png');"></div>
            </div>
            <div id="second">
                <i class="fa-solid fa-circle-user"></i>
                <input type="text" name="holder" placeholder="Card holder name" required>
            </div>
            <div id="third">
                <i class="fa-solid fa-credit-card"></i>
                <input type="tel" name="card_no" placeholder="Card number" minlength="16" maxlength="16" required>
            </div>
            <div class="fourth">
                <div id="m">
                    <i class="fa-solid fa-calendar-days"></i>
                    <select required>
                        <option required>Expiry month</option>
                        <option value="01" name="month">01</option>
                        <option value="02" name="month">02</option>
                        <option value="03" name="month">03</option>
                        <option value="04" name="month">04</option>
                        <option value="05" name="month">05</option>
                        <option value="06" name="month">06</option>
                        <option value="07" name="month">07</option>
                        <option value="08" name="month">08</option>
                        <option value="09" name="month">09</option>
                        <option value="10" name="month">10</option>
                        <option value="11" name="month">11</option>
                        <option value="12" name="month">12</option>
                    </select>
                </div>
                <div id="y">
                    <i class="fa-regular fa-calendar-days"></i>
                    <select required>
                        <option required>Expiry year</option>
                        <option value="24" name="year">24</option>
                        <option value="25" name="year">25</option>
                        <option value="26" name="year">26</option>
                        <option value="27" name="year">27</option>
                        <option value="28" name="year">28</option>
                        <option value="29" name="year">29</option>
                        <option value="30" name="year">30</option>
                        <option value="31" name="year">31</option>
                        <option value="32" name="year">32</option>
                        <option value="33" name="year">33</option>
                    </select>
                </div>
            </div>
            <div class="fifth">
                <div id="p">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="cvv" placeholder="CVV" minlength="3" maxlength="3" required>
                </div>
                <div id="c">
                    <i class="fa-solid fa-sack-dollar"></i>
                    <input type="number"  name="money" placeholder="Amount of money" required>
                </div>
            </div>
            <a href="finish.html"><input type="submit" value="Pay Now"></a>
        </div>
    </form> 
</body>
</html>
