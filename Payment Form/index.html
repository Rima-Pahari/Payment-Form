<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>User Details Page</title>
</head>
<body>
    <form action="pay.html" method="">
        <div id="main">
            <p>USER DETAILS</p>
            <div id="one">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="name" placeholder="Full name" required>
            </div>
            <div id="two">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" placeholder="Mail address" required>
            </div>
            <div id="three">
                <i class="fa-solid fa-location-dot"></i>
                <textarea name="address" placeholder="Address " required cols="100" rows="2"></textarea>
            </div>
            <div id="mix">
                <div id="four">
                    <p>Date of Birth</p>
                    <input type="date" name="DOB" required>
                </div>
                <div id="five">
                    <p>Gender</p>
                    <input type="radio" value="Male" name="gender" required id="id1">
                    <label for="id1">Male</label>
                    <input type="radio" value="Female" name="gender" required id="id2">
                    <label for="id2">Female</label>
                    <input type="radio" value="Others" name="gender" required id="id3">
                    <label for="id3">Others</label>
                </div>
            </div>
            <a href="pay.html"><input type="submit" value="Proceed to payment"></a>
        </div>
    </form>   
</body>
</html>
